<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    
     <!-- css bootstrap -->
    
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous"
   />
   <!-- js bootstrap -->
   <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
     crossorigin="anonymous"
   ></script>
</head>
<body>
    
  <form class="register-form bg-dark" id="register-form">
    <div class="form-group">
        <label for="name" class="form-label"></label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Your Name"
            required />
    </div>
    <div class="form-group">
        <label for="email" class="form-label"></label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Your Email"
            required />
    </div>
    <div class="form-group">
        <label for="pass" class="form-label"></label>
        <input type="password" name="passsword" id="password" class="form-control"
            placeholder="Password" required />
    </div>
    <div class="form-group">
        <label for="re-pass" class="form-label"></label>
        <input type="password" name="re_password" id="re_password" class="form-control"
            placeholder="Repeat your password" required />
    </div>
    <div class="form-group mt-5">
        <button type="submit" class="btn btn-outline-light btn-lg">Register</button>
    </div>
</form>

<script src="/js/resgister.js"></script>
 
</body>
