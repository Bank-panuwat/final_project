<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/style copy.css">
     <!-- css bootstrap -->
    
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous"
   />
   <!-- js bootstrap -->
   <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
     crossorigin="anonymous"
   ></script>
</head>
<body>
    
  <form class="register-form bg-dark" id="login-form">
    <div class="form-group">
        <label for="email" class="form-label"></label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
    </div>
    <div class="form-group">
        <label for="password" class="form-label"></label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password"
            required />
    </div>
    <div class="form-group">
        <input type="checkbox" name="remember-me" id="remember-me" class="form-check" />
        <label for="remember-me" class="form-check-label">Remember me</label>
    </div>
    <div class="form-group form-button">
        <button type="submit" class="btn btn-outline-light btn-lg">Sign In</button>
    </div>
</form>

<script src="/js/resgister.js"></script>

</body>
</html>
